<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteRank - Most Eligible Competition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Detect password recovery flow BEFORE Supabase module loads and clears the URL hash.
      // Supabase's createClient() with detectSessionInUrl:true processes the hash fragment
      // and calls replaceState, removing both the hash and query params from the URL.
      // This inline script runs before any module scripts, capturing the state early.
      (function() {
        var hash = window.location.hash;
        var search = window.location.search;
        if (hash.indexOf('type=recovery') !== -1 || search.indexOf('reset=true') !== -1) {
          try { sessionStorage.setItem('passwordRecoveryPending', 'true'); } catch(e) {}
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
