    <!-- CRITICAL: Check for password recovery BEFORE any modules load -->
    <!-- Supabase will clear the hash when it initializes, so we must capture it first -->
    <script>
      (function() {
        var hash = window.location.hash;
        var search = window.location.search;
        var href = window.location.href;
        console.log('[index.html] Checking recovery. hash:', hash, 'search:', search);
        if (hash.indexOf('type=recovery') !== -1 || search.indexOf('reset=true') !== -1 || href.indexOf('type=recovery') !== -1) {
          console.log('[index.html] PASSWORD RECOVERY DETECTED');
          sessionStorage.setItem('passwordRecoveryPending', 'true');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
